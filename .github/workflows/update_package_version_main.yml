name: Update package version [main]

on:
  push:
    branches:
    - main
  pull_request:
      types: [opened, synchronize]

concurrency: sequential_version_bumps  

gjobs:
  bump-version:  # https://github.com/maks-stupak/gh-action-bump-version/blob/master/.github/workflows/push.yml
    name: Bump package version in main branch
    runs-on: ubuntu-latest
    # Every time 
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}
      - name: "cat package.json"
        run: cat ./package.json
      - name: "Setup Node.js"
        uses: "actions/setup-node@v1"
        with:
          node-version: 16.x
      - name: "Automated Version Bump"
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "cat package.json"
        run: cat ./package.json
      - name: Repository dispatch to odi-publishing-11ty-sandbox.ca.gov [main]
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.ODI_GITHUB_TOKEN }}
          repository: cagov/odi-publishing-11ty-sandbox
          event-type: static_content_update_main