<p>Pesticide Violation allegations are handled by the local county Agricultural Commissioner’s Office.  To find your local ag commissioner please visit the <a href="https://www.cdfa.ca.gov/exec/county/countymap/">CDFA Website</a>. </p>

<p>For more information on pesticide related claims please visit the <a href="https://www.cdpr.ca.gov/docs/dept/quicklinks/report.htm">California Department of Pesticide Regulation</a>.</p>
